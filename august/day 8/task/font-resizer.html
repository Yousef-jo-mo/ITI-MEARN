    <style type="text/css">
      body {
        margin: 200px auto;

        background-color: black;
        position: absolute;
      }

      .content {
        text-align: center;
      }

      button {
        padding: 10px 20px 10px 20px;
        display: flex;

      #buttonsSection {
        display: flex;
        justify-content: center;

        text-align: center;
      }
